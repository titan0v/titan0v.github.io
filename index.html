<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMOSAN</title>
    <style>
        :root {
            --transition-duration: 0.3s;
        }

        .light {
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-color: #4299e1;
            --card-bg: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --accent-color: #63b3ed;
            --card-bg: #2d3748;
            --header-bg: rgba(26, 32, 44, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        header {
            background-color: var(--header-bg);
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color var(--transition-duration), box-shadow var(--transition-duration);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color var(--transition-duration);
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* Theme Toggle Switch */
        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
            margin-left: 1rem;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-secondary);
            transition: var(--transition-duration);
            border-radius: 30px;
            border: 2px solid var(--text-secondary);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 3px;
            background-color: var(--text-primary);
            transition: var(--transition-duration);
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(29px);
        }

        main {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 1rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color var(--transition-duration);
        }

        .cta-button:hover {
            background-color: #3182ce;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }

        .feature-card {
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background-color var(--transition-duration), box-shadow var(--transition-duration);
        }

        .feature-card h3 {
            margin-bottom: 1rem;
        }

        footer {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="#" style="font-weight: bold;">UMOSAN</a>
            </div>
            <div style="display: flex; align-items: center;">
                <a href="#about">About</a>
                <a href="#features">Services</a>
                <a href="#contact">Contact</a>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to UMOSAN</h1>
            <p>UMOSAN.</p>
            <!-- <a href="#features" class="cta-button">Learn More</a> -->
            <a href="https://forms.gle/RKqKps1PqNrVSbjT6" target="_blank" rel="noopener noreferrer" class="cta-button">Contact us here</a>
        </section>

        <section id="features" class="features">
            <div class="feature-card">
                <h3>Coming soon</h3>
                <p>Currently undergoing reconstruction. You can <a href="https://forms.gle/RKqKps1PqNrVSbjT6" target="_blank" rel="noopener noreferrer">contact us here</a>.</p>

            </div>
            <!-- <div class="feature-card">
                <h3>Feature Two</h3>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>
            <div class="feature-card">
                <h3>Feature Three</h3>
                <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
            </div> -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UMOSAN. All rights reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            htmlElement.className = savedTheme;
            themeToggle.checked = savedTheme === 'light';
        }

        // Theme switch handler
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                htmlElement.className = 'light';
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.className = 'dark';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
